        <nav class="nav">

                </div>
            </div>
            <ul class="nav-list nav-list-1">
                <li class="nav-list-el"><a>Hotel</a></li>

                    <img src="./images/icons/insta.svg" alt="insta-icon" class="nav-icon-img">
                </li>
            </ul>
        </nav>
        <div class="header-container">
            <h1 class="header-title">Zapewniamy komfort</br>i cudowne widoki</h1>
            <button class="main-button">Sprawdź ofertę</button>
            <form action="" class="header-form">
                <h3 class="header-title">Zarezerwuj swój pobyt</h3>
                <div class="form-group">
                    <input type="date" class="form-input form-date">
                    <input type="date" class="form-input form-date">
                </div>
                <div class="form-group">
                    <select class="form-input form-select">
                        <option class="form-select-opt" value="0">Dorośli</option>
                        <option class="form-select-opt" value="1">1</option>
                        <option class="form-select-opt" value="2">2</option>
                        <option class="form-select-opt" value="3">3</option>
                    </select>
                    <select class="form-input form-select">
                        <option class="form-select-opt" value="0">Dzieci</option>
                        <option class="form-select-opt" value="1">1</option>
                        <option class="form-select-opt" value="2">2</option>
                        <option class="form-select-opt" value="3">3</option>
                    </select>
                </div>
                <button class="form-submit main-button" type="submit">
                    <img src="./images/icons/bell.png" alt="bell icon" class="submit-bell">
                    Sprawdź</br> dostępność
                </button>
        </div>

        </form>
        </div>
    </header>
